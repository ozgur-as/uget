name: ci
on:
  push:
    branches: [ main, master ]
    tags: [ "v*" ]
  pull_request:

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        os: [ ubuntu-24.04, windows-latest ]
        config: [ Debug, RelWithDebInfo ]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      # ---------- Linux deps ----------
      - name: Install deps (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            ninja-build pkg-config \
            libgtk-3-dev libglib2.0-dev \
            libgstreamer1.0-dev libgstreamer-plugins-base1.0-dev \
            libcurl4-openssl-dev libayatana-appindicator3-dev

      # ---------- Windows deps via vcpkg ----------
      - name: Setup vcpkg (Windows)
        if: runner.os == 'Windows'
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: 'vcpkg.json'

      # ---------- Configure ----------
      - name: Configure (Linux)
        if: runner.os == 'Linux'
        run: cmake --preset ${{ matrix.config == 'Debug' && 'dev' || 'rel' }}

      - name: Configure (Windows)
        if: runner.os == 'Windows'
        run: cmake --preset msvc-vcpkg -DCMAKE_BUILD_TYPE=${{ matrix.config }}

      # ---------- Build ----------
      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: cmake --build build/${{ matrix.config == 'Debug' && 'dev' || 'rel' }} --config ${{ matrix.config }}

      - name: Build (Windows)
        if: runner.os == 'Windows'
        run: cmake --build build/msvc --config ${{ matrix.config }}

      # ---------- Test ----------
      - name: Test (Linux)
        if: runner.os == 'Linux'
        run: ctest --test-dir build/${{ matrix.config == 'Debug' && 'dev' || 'rel' }} --output-on-failure -LE net

      - name: Test (Windows)
        if: runner.os == 'Windows'
        run: ctest --test-dir build/msvc -C ${{ matrix.config }} --output-on-failure -LE net

      # ---------- Artifacts ----------
      - name: Upload binaries
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: ${{ runner.os }}-${{ matrix.config }}
          path: |
            build/**/app*
            build/**/tests/*
            !**/*.obj
            !**/*.o
